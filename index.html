<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RafiRunLung AR Web App</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@4.1.0/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #fff; /* white background */
      color: #000;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    #viewer-container {
      position: relative;
      width: 512px;
      height: 512px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
    }

    canvas#overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    #buttons {
      margin-top: 10px;
    }

    button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>RafiRunLung AR Web App</h1>
  <p>Use your mobile device to view AR.</p>

  <div id="viewer-container">
    <!-- 3D Chest Model with AR support -->
    <model-viewer
      id="chestModel"
      src="assets/models/chest.glb"
      alt="3D Chest Model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral"
      exposure="1"
      shadow-intensity="1"
      style="width: 100%; height: 100%;">
      <button slot="ar-button">View in AR</button>
    </model-viewer>

    <!-- Transparent PNG overlay -->
    <canvas id="overlayCanvas" width="512" height="512"></canvas>
  </div>

  <!-- Upload overlay PNG -->
  <input type="file" id="uploadOverlay" accept="image/png">

  <div id="buttons">
    <button id="removeOverlay">Remove Overlay</button>
    <button id="restoreOverlay">Restore Overlay</button>
    <button onclick="window.history.back()">Back</button>
  </div>

  <script>
    const overlayCanvas = document.getElementById('overlayCanvas');
    const ctx = overlayCanvas.getContext('2d');
    const uploadInput = document.getElementById('uploadOverlay');
    let overlayImage = null;

    // Upload PNG overlay
    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        ctx.drawImage(img, 0, 0, overlayCanvas.width, overlayCanvas.height);
        overlayImage = img;
      };
      img.src = URL.createObjectURL(file);
    });

    // Remove overlay
    document.getElementById('removeOverlay').addEventListener('click', () => {
      ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
    });

    // Restore overlay
    document.getElementById('restoreOverlay').addEventListener('click', () => {
      if (overlayImage) {
        ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        ctx.drawImage(overlayImage, 0, 0, overlayCanvas.width, overlayCanvas.height);
      }
    });

    // Disable overlay drawing in AR mode to prevent crashes
    const modelViewer = document.getElementById('chestModel');
    modelViewer.addEventListener('ar-status', (event) => {
      if(event.detail.status === 'session-started') {
        overlayCanvas.style.display = 'none'; // hide overlay in AR
      } else {
        overlayCanvas.style.display = 'block'; // show overlay again
      }
    });

    // Optional: Adjust AR button styling
    const arButton = modelViewer.querySelector('button[slot="ar-button"]');
    arButton.style.position = 'absolute';
    arButton.style.bottom = '10px';
    arButton.style.left = '50%';
    arButton.style.transform = 'translateX(-50%)';
    arButton.style.padding = '8px 15px';
    arButton.style.fontSize = '14px';
    arButton.style.background = '#0a84ff';
    arButton.style.color = '#fff';
    arButton.style.border = 'none';
    arButton.style.borderRadius = '5px';
    arButton.style.cursor = 'pointer';
  </script>

</body>
</html>

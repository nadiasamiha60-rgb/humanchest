<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RafiRunLung 3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@4.1.0/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: #000;
    }

    #viewer-container {
      position: relative;
      width: 512px;
      height: 512px;
    }

    model-viewer {
      width: 512px;
      height: 512px;
      background: transparent;
    }

    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none; /* so 3D interactions work */
    }

    video#cameraFeed {
      position: absolute;
      top: 0;
      left: 0;
      width: 512px;
      height: 512px;
      object-fit: cover;
      z-index: -1; /* behind everything */
    }

    #buttons {
      margin-top: 10px;
    }

    button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>Chest 3D Viewer with Transparent Overlay & Camera Background</h1>

  <div id="viewer-container">
    <!-- Camera feed -->
    <video id="cameraFeed" autoplay playsinline muted></video>

    <!-- 3D Chest GLB Model -->
    <model-viewer id="chestModel"
                  src="assets/models/chest.glb"
                  alt="3D Chest Model"
                  camera-controls
                  auto-rotate>
    </model-viewer>

    <!-- Overlay Canvas -->
    <canvas id="overlayCanvas" width="512" height="512"></canvas>
  </div>

  <!-- Upload Transparent PNG -->
  <input type="file" id="uploadOverlay" accept="image/png">

  <div id="buttons">
    <button id="removeOverlay">Remove Overlay</button>
    <button id="restoreOverlay">Restore Overlay</button>
    <button onclick="window.history.back()">Back</button>
  </div>

  <script src="script.js"></script>
  <script>
    // --- Camera Setup ---
    const video = document.getElementById('cameraFeed');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: 512, height: 512 },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("Error accessing camera:", err);
        alert("Camera access denied or not supported!");
      }
    }

    startCamera();
  </script>

</body>
</html>

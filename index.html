<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RafiRunLung AR Web App</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@4.1.0/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    #viewer-container {
      position: relative;
      width: 512px;
      height: 512px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
    }

    #buttons {
      margin-top: 10px;
    }

    button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>RafiRunLung AR Web App</h1>
  <p>Use your mobile device for full AR experience.</p>

  <div id="viewer-container">
    <!-- 3D Lung Model with AR support -->
    <model-viewer 
      id="lungModel"
      src="assets/models/lung.glb"
      alt="3D Lung Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral"
      exposure="1"
      shadow-intensity="1"
      style="width: 100%; height: 100%;">
      
      <!-- Transparent PNG overlay in 3D space -->
      <button slot="ar-button" style="display:none;"></button>
      <img id="overlay3D" src="" style="display:none;" slot="poster">
      
    </model-viewer>
  </div>

  <!-- Upload overlay PNG -->
  <input type="file" id="uploadOverlay" accept="image/png">

  <div id="buttons">
    <button id="removeOverlay">Remove Overlay</button>
    <button id="restoreOverlay">Restore Overlay</button>
    <button onclick="window.history.back()">Back</button>
  </div>

  <script>
    const modelViewer = document.getElementById('lungModel');
    const uploadInput = document.getElementById('uploadOverlay');

    let overlayData = null;

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      overlayData = url;

      // Show overlay in AR mode by updating poster
      const overlayImg = document.createElement('img');
      overlayImg.src = url;
      overlayImg.style.position = 'absolute';
      overlayImg.style.width = '512px';
      overlayImg.style.height = '512px';
      overlayImg.style.top = '0';
      overlayImg.style.left = '0';
      overlayImg.style.pointerEvents = 'none';
      overlayImg.id = 'overlayImg';

      document.getElementById('viewer-container').appendChild(overlayImg);
    });

    document.getElementById('removeOverlay').addEventListener('click', () => {
      const existing = document.getElementById('overlayImg');
      if (existing) existing.remove();
    });

    document.getElementById('restoreOverlay').addEventListener('click', () => {
      if (overlayData) {
        const existing = document.getElementById('overlayImg');
        if (!existing) {
          const overlayImg = document.createElement('img');
          overlayImg.src = overlayData;
          overlayImg.style.position = 'absolute';
          overlayImg.style.width = '512px';
          overlayImg.style.height = '512px';
          overlayImg.style.top = '0';
          overlayImg.style.left = '0';
          overlayImg.style.pointerEvents = 'none';
          overlayImg.id = 'overlayImg';
          document.getElementById('viewer-container').appendChild(overlayImg);
        }
      }
    });
  </script>

</body>
</html>
